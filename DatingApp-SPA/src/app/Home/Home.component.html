<div class="container mt-5">
  <div *ngIf="!registerMode" class="text-center">
    <h1>Find your match</h1>
    <p class="lead">Come on in to view your matches... All you need to do is sign up!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-3" (click)='RegisterToggle()'>Register</button>
      <button class="btn btn-info btn-lg">Learn More</button>
    </div>
  </div>
  <div class="container" *ngIf="registerMode">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-Register [valuesFromWeather]='weather' (cancelregister)='cancelRegisterMode($event)' ></app-Register>
      </div>
    </div>
  </div>
</div>
